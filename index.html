<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video fix</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    h1 { color: #222; }
    form { margin-top: 30px; background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>video fix for getcustomasset()</h1>
  <p>Upload a video file and get a fixed MP4 back.</p>

  <form id="uploadForm" method="post" enctype="multipart/form-data" action="/api/fix">
    <input type="file" name="file" accept="video/*" required />
    <br>
    <button type="submit">Fix Video</button>
  </form>
</body>
</html>
