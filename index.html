<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Fix Server</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: #333; }
    form { margin-top: 30px; }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Video Fix Tool</h1>
  <p>Select a video file and click "Fix Video".</p>

  <form id="uploadForm" method="post" enctype="multipart/form-data" action="/api/fix">
    <input type="file" name="file" accept="video/*" required />
    <br>
    <button type="submit">Fix Video</button>
  </form>
</body>
</html>
